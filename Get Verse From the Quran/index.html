<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quran Aayah</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cabin:wght@500&family=Felipa&family=Open+Sans:wght@300&family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cabin:wght@500&family=Felipa&family=Open+Sans:wght@300&family=Poppins:ital,wght@0,600;1,300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bg-image">
    </div>

    <div class="main-container">
        <div class="heading">
            <h3><b>Q</b>URAN</h3>
        </div>

        <div class="input">
            <div class="search">

                <div class="surah">
                    <div class="title">
                        <h4>Surah</h4>
                    </div>

                    <div class="center-input">
                        <input class="surah-input" type="number" placeholder="Type Surah Number..." id="surah-number">
                    </div>
                </div>
                
                <div class="input-btn">
                    <button class="btn" id="btn">Submit</button>
                </div>
                
                <div class="aayah">
                    <div class="title">
                        <h4>Aayah</h4>
                    </div>

                    <div class="center-input">
                        <input class="aayah-input" type="number" placeholder="Type Aayah Number..." id="aayah-number">
                    </div>
                </div>

            </div>

        </div>

        <div class="quran-arabic-and-english">

            <div class="arabic-script-container">
                <div class="arabic-script" id="arabic-script">
                </div>
            </div>

            <div class="english-translation-container">
                <div class="english-translation">
                    <h4>
                        <i id="translation">
                        </i>
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <footer class="bottom">
        <p>
            English Translation by <b>Mohammad Asad</b>
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
