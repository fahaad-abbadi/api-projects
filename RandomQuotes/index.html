<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&family=Open+Sans:wght@300&family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Random Quotes</title>
</head>

<body>
    <div class="container">
        <h3>Quotes</h3>

        <div class="inner-container">
            <div class="quote" id="quote">
                Click next to see the quotes
            </div>
    
            <div class="author" id="author">
                - author
            </div>

        </div>

        <button class="btn" id="btn">Next</button>
    </div>    

    <div class="box-container">
        <div class="box-1"></div>
        <div class="box-2"></div>
    </div>

    <div class="triangle-1"></div>
    <div class="triangle-2"></div>
    <div class="triangle-3"></div>
    <div class="triangle-4"></div>

    <div class="circle-1"></div>

    <script src="app.js"></script>
</body>
</html>
